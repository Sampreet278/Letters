# Enables or disables the plugin entirely.
# If set to false, the plugin will not register any listeners or send messages.
enabled: true

# This contains all configurable messages handled by the plugin,
# such as join, leave, death, advancement, and system messages.
messages:

  # These messages are default for everyone and are sent for gameplay events
  # such as player join and leave.
  default:

    # Random message from this list will be sent when a player joins the server.
    join:
      - "&a%player% joined the server"
      - "&a%player% connected"

    # Random message from this list will be sent when a player leaves the server.
    leave:
      - "&c%player% left the server"
      - "&c%player% disconnected"

    # Random message from this list will be sent when a player dies.
    death:
      - "&c%player% met their end"
      - "&c%player% died"
      # - "&c%death_message%"

  # System messages used internally by the plugin.
  # These messages are shown in the console or as command feedback,
  # and are not related to gameplay events.
  system:

    # Plugin lifecycle messages.
    # These messages are sent when the plugin is enabled, disabled, or reloaded.
    lifecycle:

      # Message sent to the console when the plugin is enabled.
      enable: "Letters version %version% has been enabled."

      # Message sent to the console when the plugin is disabled.
      disable: "Letters version %version% has been disabled."

      # Message sent to the console when the plugin is reloaded.
      reload: "&aLetters version %version% has been reloaded."

    # Command-related system messages.
    # These messages are sent to players when they interact with the plugin's commands.
    commands:

      # Message sent when an invalid or unknown subcommand is used.
      invalid-command: "&eThe command you ran was not found."

      # Message sent when a player does not have permission to execute a command.
      no-permission: "&cYou do not have the permission to do that!"